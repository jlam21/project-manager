<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Manager</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center">Project Manager</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-center" scope="col">Title</th>
                <th class="text-center" scope="col">Description</th>
                <th class="text-center" scope="col">Status</th>
                <th class="text-center" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${projectList.empty}">
                <td class="text-center" colspan="4">There are no projects</td>
            </tr>
            <tr th:each="project: ${projectList}">
                <td class="text-center" th:text="${project.title}"/>
                <td class="text-center" th:text="${project.description}"/>
                <td class="text-center" th:text="${project.status}"/>
                <td class="text-center">
                    <a class="btn btn-info" href="#" th:href="@{/displayProject(id=${project.id})}">View</a>
                    <a class="btn btn-success" href="#" th:href="@{/editProject(id=${project.id})}">Edit</a>
                    <a class="btn btn-danger" href="#" th:href="@{/deleteProject(id=${project.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a class="btn btn-primary" href="addProject">Add Project</a>
    </div>

</body>
</html>
