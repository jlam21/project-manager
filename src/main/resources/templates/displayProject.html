<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Manager</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center">Project Details</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-center" scope="col">Project ID</th>
                <th class="text-center" scope="col">Title</th>
                <th class="text-center" scope="col">Description</th>
                <th class="text-center" scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center" th:text="${project.id}"/>
                <td class="text-center" th:text="${project.title}"/>
                <td class="text-center" th:text="${project.description}"/>
                <td class="text-center" th:text="${project.status}"/>
            </tr>
        </tbody>
    </table>

    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-center" scope="col">Manager ID</th>
                <th class="text-center" scope="col">First Name</th>
                <th class="text-center" scope="col">Last Name</th>
                <th class="text-center" scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center" th:text="${manager.id}"/>
                <td class="text-center" th:text="${manager.firstName}"/>
                <td class="text-center" th:text="${manager.lastName}"/>
                <td class="text-center" th:text="${manager.email}"/>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a class="btn btn-secondary" href="/">Back</a>
    </div>

</body>
</html>
